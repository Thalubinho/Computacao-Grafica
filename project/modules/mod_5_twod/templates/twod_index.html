{% extends "base_layout.html" %}
{% block title %}Transformações 2D{% endblock %}
{% block content %}
    <h2>5-Transformações 2D</h2>
    <div class="controls-container">
        <div class="controls">
            <div class="control-group"><h4>Criar Objeto</h4><label>Tamanho do Quadrado:</label><input type="number" id="square-size" value="100"><button id="generate-square-btn">Gerar Quadrado</button></div>
            <div class="control-group"><h4>Transformações</h4><label>Translação (tx, ty):</label><div><input type="number" id="trans-x" value="20" style="width: 40%"><input type="number" id="trans-y" value="20" style="width: 40%"><button id="apply-translation-btn">Aplicar</button></div></div>
            <div class="control-group"><label>Escala (sx, sy) | Origem:</label><div><input type="number" id="scale-x" value="1.5" step="0.1" style="width: 40%"><input type="number" id="scale-y" value="1.5" step="0.1" style="width: 40%"><button id="apply-scale-btn">Aplicar</button></div></div>
            <div class="control-group"><label>Rotação (Ângulo) | Centro:</label><div><input type="number" id="rot-angle" value="45" style="width: 80%"><button id="apply-rotation-btn">Aplicar</button></div></div>
            <button id="reset-object-btn">Resetar Objeto</button>
        </div>
        <canvas id="canvas-2d" width="500" height="500"></canvas>
    </div>
{% endblock %}
{% block extra_js %}<script src="{{ url_for('mod_5_twod.static', filename='twod_script.js') }}"></script>{% endblock %}
