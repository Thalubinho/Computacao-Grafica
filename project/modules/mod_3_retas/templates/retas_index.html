{% extends "base_layout.html" %}

{% block title %}Desenho de Retas{% endblock %}

{% block content %}
    <h2>3-Retas</h2>
    <div class="controls-container">
        
        <div class="controls">
            <div class="control-group">
                <label>Ponto 1 (x1, y1):</label>
                <input type="number" id="line-x1" value="-100">
                <input type="number" id="line-y1" value="-80">
            </div>
            <div class="control-group">
                <label>Ponto 2 (x2, y2):</label>
                <input type="number" id="line-x2" value="150">
                <input type="number" id="line-y2" value="120">
            </div>
            <div class="control-group">
                <label>Algoritmo:</label>
                <select id="line-algo">
                    <option value="DDA" selected>DDA</option>
                    <option value="Bresenham">Ponto Médio (Bresenham)</option>
                </select>
            </div>
            <button id="draw-line-btn">Desenhar Reta</button>
        </div>

        <canvas id="canvas-retas" width="500" height="500"></canvas>
        
        <div class="info-panel">
            <div class="control-group">
                <h4>Informações da Reta</h4>
                <label>Pontos Gerados (x, y):</label>
                <textarea id="line-points-info" class="info-box" readonly>Nenhuma reta gerada.</textarea>
                <button id="clear-btn">Limpar</button>
            </div>
        </div>

    </div>
{% endblock %}

{% block extra_js %}<script src="{{ url_for('mod_3_retas.static', filename='retas_script.js') }}"></script>{% endblock %}
